<html>
<head>
    <link href="css/application.min.css" rel="stylesheet">
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"></script>
</head>
<body>
<div class="single-widget-container">
<section class="widget login-widget">
<header class="text-align-center">
<h4>Login to your account</h4>
</header>
<div class="body">
<form class="no-margin" action="" method="get">
 <fieldset>
 <div class="form-group no-margin">
 <label for="email" >Email</label>
 <div class="input-group input-group-lg">
 <span class="input-group-addon">
 <i class="eicon-user"></i>
 </span>
<input id="email" type="email" class="form-control input-lg" placeholder="Your Email">
</div>
</div>
<div class="form-group">
<label for="password" >Password</label>
<div class="input-group input-group-lg">
<span class="input-group-addon">
<i class="fa fa-lock"></i>
</span>
<input id="password" type="password" class="form-control input-lg" placeholder="Your Password">
</div>
</div>
</fieldset>
<div class="form-actions">
<button type="submit" class="btn btn-block btn-lg btn-danger">
<span class="small-circle"><i class="fa fa-caret-right"></i></span>
<small>Sign In</small>
</button>
<div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>
</div>
</form>
</div>
<footer>
<div class="facebook-login">
<a href="index.html"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></a>
</div>
</footer>
</section>
</div>
</body>
</html>
